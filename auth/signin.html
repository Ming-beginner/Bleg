<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bleg-Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../asset/css/main.css" />
</head>

<body>
    <div class="su-overlay overlay container-fluid">
        <div class="card pop-up col-12 col-md-4 col-sm-7 col-xs-12">
            <div class="card-header fs-1 d-flex justify-content-center" id="popup-header"></div>
            <div class="card-body d-flex flex-column align-items-center justify-content-center p-3">
                <h5 class="card-title mb-5 text-center" id="popup-content"></h5>
                <a href="" id="popup-link" class="btn primary-bg text-white"></a>
            </div>
        </div>
    </div>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="
                                border-radius: 1rem;
                                background: #f5f5f5;
                                box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2),
                                    0 6px 20px 0 rgba(0, 0, 0, 0.19);
                            ">
                        <div class="card-body p-5 text-center">
                            <img width="80px" class="avatar mb-3" src="../asset/img/logo.png" alt="" />
                            <h3 class="mb-5">Sign In</h3>

                            <div class="form-outline mb-4 form-floating">
                                <input type="email " id="email-input" class="form-control form-control-lg" placeholder="Enter your email address " />
                                <label class="form-label" for="email-input">Email</label
                                    >
                                    <p class="text-node"></p>
                                </div>

                                <div class="form-outline mb-4 form-floating">
                                    <input
                                        type="password"
                                        id="password-input"
                                        class="form-control form-control-lg"
                                        placeholder="Enter your password "
                                    />
                                    <label
                                        class="form-label"
                                        for="password-input"
                                        >Password</label
                                    >
                                    <p class="text-node"></p>
                                </div>

                                <button
                                    id="submit-btn"
                                    class="btn text-white btn-lg btn-block mb-3 button"
                                    style="background-color: #ff8c3a"
                                    type="submit "
                                >
                                    <span>Sign In</span>
                                </button>
                                <div>
                                    <p class="mb-0">
                                        Don't have an account?
                                        <a
                                            href="./signup.html"
                                            class="primary-color fw-bold"
                                            >Sign Up</a
                                        >
                                    </p>
                                </div>
                                <hr class="my-4" />

                                <button
                                    id="gg-btn"
                                    class="btn btn-lg btn-block text-white"
                                    style="background-color: #dd4b39"
                                    type="submit "
                                >
                                    <i class="fab fa-google me-2"></i> Sign in
                                    with google
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js "
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p "
            crossorigin="anonymous "
        ></script>
        <script type="module" src="../script/signin.js"></script>
    </body>
</html>
