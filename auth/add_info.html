<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bleg</title>
    <link rel="icon" href="../asset/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./main.css" />
</head>

<body class="w-100">
    <div class="overflow-hidden">
        <div class="vh-100 d-flex form-container">
            <section class="vh-100 w-50">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card shadow-2-strong" style="
                                        border-radius: 1rem;
                                        background: #f5f5f5;
                                        box-shadow: 0 8px 16px 0
                                                rgba(0, 0, 0, 0.2),
                                            0 6px 20px 0 rgba(0, 0, 0, 0.19);
                                    ">
                                <div class="card-body p-5 text-center">
                                    <img width="80px" class="avatar mb-3" src="../asset/img/logo.png" alt="" />
                                    <h3 class="mb-5">
                                        Add some more info in order to improve your experience!
                                    </h3>

                                    <div class="form-outline mb-4 form-floating">
                                        <input required type="text" id="name-input" class="form-control form-control-lg" placeholder="Enter your name" />
                                        <label class="form-label" for="name-input">Name</label
                                            >
                                            <p class="text-node"></p>
                                        </div>

                                        <div
                                            class="form-outline mb-4 form-floating"
                                        >
                                            <input
                                                type="date"
                                                id="date-input"
                                                class="form-control form-control-lg"
                                                placeholder="Enter your Date of birth "
                                            />
                                            <label
                                                class="form-label"
                                                for="date-input"
                                                >Date of birth</label
                                            >
                                            <p class="text-node"></p>
                                        </div>

                                        <div
                                            class="form-outline mb-4 form-floating"
                                        >
                                            <select
                                                class="form-select"
                                                id="gender-input"
                                                aria-label="Default select example"
                                            >
                                                <option value="male">
                                                    Male
                                                </option>
                                                <option value="female">
                                                    Female
                                                </option>
                                                <option value="other">
                                                    Other
                                                </option>
                                            </select>
                                            <label
                                                class="form-label"
                                                for="gender-input"
                                                >Gender</label
                                            >
                                        </div>

                                        <a
                                            href="#"
                                            role="button"
                                            id="submit-btn"
                                            class="btn text-white btn-lg btn-block mb-3 button"
                                            style="background-color: #ff8c3a"
                                            type="submit "
                                            ><span>Next</span></a
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="vh-100 w-50">
                    <div class="container py-5 h-100">
                        <div
                            class="row d-flex justify-content-center align-items-center h-100"
                        >
                            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                <div
                                    class="card shadow-2-strong"
                                    style="
                                        border-radius: 1rem;
                                        background: #f5f5f5;
                                        box-shadow: 0 8px 16px 0
                                                rgba(0, 0, 0, 0.2),
                                            0 6px 20px 0 rgba(0, 0, 0, 0.19);
                                    "
                                >
                                    <div class="card-body p-5 text-center">
                                        <h3>Add an avatar(optional)</h3>
                                        <img
                                            class="avatar mb-4 mt-4 me-0 ms-0 align-self-center"
                                            id="avatar-preview"
                                            src="../asset/img/preview.jpg"
                                            alt="avatar"
                                        ></img>
                                        <div
                                            class="form-outline mb-4 form-floating"
                                        >
                                            <input
                                                type="text"
                                                maxlength="100000"
                                                id="avatar-input"
                                                class="form-control form-control-lg"
                                                placeholder="Enter your name "
                                            />
                                            <label
                                                class="form-label"
                                                for="navatarame-input "
                                                >Avatar link</label
                                            >
                                            <p class="text-node"></p>
                                        </div>
                                        <hr />
                                        <div
                                            class="form-outline mb-4 form-floating"
                                        >
                                            <input
                                                type="file"
                                                id="file-input"
                                            />
                                        </div>

                                        <button
                                            id="return-btn"
                                            class="btn btn-primary mb-3"
                                            type="submit "
                                        >
                                            <span>Return</span>
                                        </button>
                                        <button
                                            id="submit-btn2"
                                            class="btn text-white btn-lg btn-block mb-3 button primary-bg"
                                            type="submit "
                                        >
                                            <span>Finish</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js "
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p "
            crossorigin="anonymous "
        ></script>
        <script type="module" src="./script/add_info.js "></script>
    </body>
</html>
