<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../asset/css/main.css" />
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem; background: #f5f5f5; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19)">
                        <div class=" card-body p-5 text-center ">
                            <img width="80px" class="avatar mb-3" src="../asset/img/logo.png" alt="">
                            <h3 class="mb-5 ">Sign Up</h3>

                            <div class="form-outline mb-4 form-floating ">
                                <input type="email " id="typeEmailX-2 " class="form-control form-control-lg " placeholder="Enter your email address " />
                                <label class="form-label " for="typeEmailX-2 ">Email</label>
                            </div>

                            <div class="form-outline mb-4 form-floating ">
                                <input type="password " id="typePasswordX-2 " class="form-control form-control-lg " placeholder="Enter your password " />
                                <label class="form-label " for="typePasswordX-2 ">Password</label>
                            </div>
                            <div class="form-outline mb-4 form-floating ">
                                <input type="password " id="typePasswordR-2 " class="form-control form-control-lg " placeholder="Enter your password " />
                                <label class="form-label " for="typePasswordR-2 ">Repeat your password</label>
                            </div>

                            <button class="btn text-white btn-lg btn-block mb-3 button" style="background-color: #FF8C3A " type="submit "><span>Sign Up</span></button>
                            <div>
                                <p class="mb-0">Already have an account? <a href="./signin.html" class="primary-color fw-bold">Sign In</a></p>
                            </div>
                            <hr class="my-4 ">

                            <button class="btn btn-lg btn-block text-white " style="background-color: #dd4b39; " type="submit "><i class="fab fa-google me-2 "></i> Sign in with google</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
